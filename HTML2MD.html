<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter | RENAXOC</title>
    <!-- Mi logo en la pestaña de la página -->
    <link rel="icon" type="image/jpeg" href="https://drive.google.com/thumbnail?id=10liXVkB0C-sOl7jLS-8tsQK4qSa_nJMc&sz=w200">
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff;
            --border-color: #dddddd;
            --container-bg: #f9f9f9;
        }

        /* Configuración automática de Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --accent-color: #3793ff;
                --border-color: #444444;
                --container-bg: #2d2d2d;
            }
            /* Adaptación del logo si es un SVG o imagen */
            .logo { filter: invert(1) brightness(2); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Tu Logo Adaptativo */
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            resize: none;
            box-sizing: border-box;
        }

        .btn-container {
            margin-top: 15px;
            text-align: right;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
		<img src="https://drive.google.com/thumbnail?id=1Vo0oD18nSTo_uFxrsELW6kTffF0zHQXx&sz=w200" alt="RENAXOC Logo" className="w-full h-full object-contain" /><br>
		<div class="logo">HTML 2 MarkDown</div>
		<p>Pega tu HTML a la izquierda y obtén el Markdown a la derecha.</p>
        </header>

        <div class="grid">
            <div>
                <label>Input HTML</label>
                <textarea id="html-input" placeholder="<h1>Hola Mundo</h1>..."></textarea>
            </div>
            <div>
                <label>Output Markdown</label>
                <textarea id="md-output" readonly placeholder="El resultado aparecerá aquí..."></textarea>
                <div class="btn-container">
                    <button onclick="copyToClipboard()">Copiar Markdown</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const turndownService = new TurndownService({
            headingStyle: 'atx',
            codeBlockStyle: 'fenced'
        });

        const input = document.getElementById('html-input');
        const output = document.getElementById('md-output');

        // Conversión en tiempo real
        input.addEventListener('input', () => {
            const html = input.value;
            const markdown = turndownService.turndown(html);
            output.value = markdown;
        });

        // Función para copiar
        function copyToClipboard() {
            output.select();
            document.execCommand('copy');
            alert('¡Markdown copiado al portapapeles!');
        }
    </script>
</body>
</html>
